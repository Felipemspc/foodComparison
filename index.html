<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Laila:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Food Comparison</title>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light ">
            <div class="container-fluid d-flex justify-content-between align-items-center">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between " id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-2">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Services</a>
                        </li>
                        <ul class="orangeDots"><li></li></ul>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Portfolio</a>
                        </li>
                        <ul class="orangeDots"><li></li></ul>
                        
                        <li class="nav-item">
                            <a class="nav-link" href="#">Blog</a>
                        </li>
                        <ul class="orangeDots"><li></li></ul>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact us</a>
                        </li>
                    </ul>
                    <a class="navbar-brand mx-auto" href="#"><img src="logo.svg" alt="Logo" style="height: 60px;" id="logo"></a>
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Services</a>
                        </li>
                        <ul class="orangeDots"><li></li></ul>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Portfolio</a>
                        </li>
                        <ul class="orangeDots"><li></li></ul>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Blog</a>
                        </li>
                        <ul class="orangeDots"><li></li></ul>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <main class="d-flex justify-content-center align-items-center flex-column py-5 position-relative">
            <div class="img-container">
                <img src="dog1.jpg" alt="Dog" class="img-fluid" width="1500px" id="dog1Img">
                <img src="goldenRetriever2.jpg" class="d-flex justify-content-evenly align-items-center" alt="goldenRetrieverDog"  id="dog2Img">
               
               
               
                <div class="data-element d-flex justify-content-evenly align-items-center">
                    <div class="option">
                        <label for="animalType">Animal Type:</label>
                        <select id="animalType" class="form-select">
                            <option>Dog</option>
                            <option>Cat</option>
                            <option>Bird</option>
                            <option>Other</option>
                        </select>
                        
                    </div>
                    <p class="tracoForm">  </p>
                    <div class="option">
                        <label for="foodType">Food Type:</label>
                        <select id="foodType" class="form-select">
                            <option>Dry</option>
                            <option>Wet</option>
                            <option>Raw</option>
                            <option>Other</option>
                        </select>
                    </div>
                    <p class="tracoForm">  </p> 
                    <div class="option">
                        <label for="age">Age of the Pet:</label>
                        <select id="age" class="form-select">
                            <option>Puppy/Kitten</option>
                            <option>Adult</option>
                            <option>Senior</option>
                        </select>
                    </div>
                    <p class="tracoForm">  </p> 
                    <div class="option">
                        <label for="lastOption">Last Option:</label>
                        <select id="lastOption" class="form-select">
                            <option>Option 1</option>
                            <option>Option 2</option>
                            <option>Option 3</option>
                        </select>
                    </div>
                </div>
            </div>
        </main>
        
        <div class="container" id="infoRacoes">
            <div class="box">
                
            </div>

        </div>
        
        <div class="divider"></div>
        <footer class="d-flex justify-content-center gap-3 align-items-center">
            
            <div>
                <p class="termsCondition">Terms & Condition </p>
             </div>  
             <div>
              <p class="footerTraco"> | </p> 
            </div>
                
           
            <div>
            <p class="privacyPolicy"> Privacy Policy</p>
            </div>
           

           
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
